{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="d-flex flex-row mb-3 text-bg-dark bg-gradient">
  <img src="{% static 'blog/images/contacts.png' %}" class="m-0" style="width: 75px; height: 75px;" alt="...">
  <div class="mx-auto my-auto"><br/>
    <h4 class="text-center text-warning">Контакты</h4>
  </div>
</div>

<div class="container-sm mb-3 mt-1 g-col-3 py-3 bg-gradient border border-info" style="max-width: 40rem;">
    <form action="{% url 'contacts' %}" method="post" >
        {% csrf_token %}
        <div class="form-error bg-dark text-warning border-danger">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <div class="m-2">
              <label class="form-label">{{ f.label }}</label>
                {% for m in f.errors %}
                    <div class="alert alert-danger bg-dark text-warning border-danger" role="alert">
                        {{ m }}
                    </div>
                {% endfor %}
              {{ f }}
            </div>
        {% endfor %}
        <div class="d-grid m-2">
            <button type="submit" class="btn btn-primary mx-auto">Отправить сообщение</button>
        </div>
    </form>
</div>
{% endblock content %}
