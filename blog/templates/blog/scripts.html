{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex flex-row mb-3 text-bg-dark bg-gradient">
  <img src="{% static 'blog/images/code.png' %}" class="mx-0 my-auto" style="width: 75px; height: 75px;" alt="...">
  <div class="mx-auto my-auto"><br/>
    <h4 class="text-center text-warning">{{ title }}</h4>
  </div>
</div>


<nav class="navbar navbar-dark bg-dark bg-gradient text-info">
    <a class="nav-link dropdown-toggle mx-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Выбрать категорию
    </a>
    <ul class="dropdown-menu dropdown-menu-dark mx-3 border-info">
        {% for cat in cats %}
        <li><a class="dropdown-item text-info" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
        {% endfor %}
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-info" href="{% url 'scripts' %}">Все категории</a></li>
    </ul>
</nav>

<table class="table table-dark table-striped my-5 mx-auto">
    {% for script in scripts %}
    <tr>
        <td>
            {{ forloop.counter }}
        </td>
        <td>
            <a class="text-info" href="{{ script.get_absolute_url }}">{{ script.title }}</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
